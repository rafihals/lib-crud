<div class="content-body">
    
    <button mat-raised-button (click)="openDialog()">Open dialog</button>

    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
                
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
                
            </ng-container>


            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef style="padding: 0 20px;"> Aksi </th>
                <td mat-cell *matCellDef="let element">
                  <div class="example-button-row">
                    <button mat-icon-button style="margin: -5px;" >
                      <mat-icon color="primary">create</mat-icon>
                    </button>
                    <button mat-icon-button style="margin: -5px;" >
                      <mat-icon color="primary">delete</mat-icon>
                    </button>
                  </div>
                </td>
                
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator #paginator [length]="dataSource?.data?.length" [pageIndex]="0" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
